<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="crt">
        <div class="crt-screen">
            <div class="crt-text">
                <span class="line">Welcome to the CRT terminal simulation.</span><br>
                <span class="line">Loading system...</span><br>
                <span class="line">Initializing modules...</span><br>
                <span class="line">System ready.</span><br>
            </div>
            <div class="crt-input">
                <span class="prompt">></span>
                <input type="text" id="crt-input" autocomplete="off">
            </div>
            <div class="crt-scanline"></div> <!-- Scanline -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
